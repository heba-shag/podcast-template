<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <title>Document</title>
</head>
<body>

    <div class="welcome-page flex">
        <div class="img flex">
            <img class="logo" src="/media/Logo.png" alt="">
            <h1>Welcome to Static & Signal</h1>
            <p>An app that allows you to listen to all your favorite <span>Podcasts</span> and <span>Audiobooks</span> </p>
            <div class="btns flex">
                <div class="btn flex">
                    <i class="fab fa-google"></i>
                    <span>Continue with Google</span>
                </div>

                <div class="btn flex">
                    <i class="fab fab fa-google-wallet"></i>
                    <span>Continue with Email</span>
                </div>

                <div style="color: white;background: #f65c2a;" class="btn flex">
                    <span>Continue as a Guest</span>
                </div>

                <div class="login flex">
                    <p>Already have an account? <span>Log in</span></p>
                    
                </div>

            </div>

            <div class="conditions flex">
                <p>By logging in I agree to the <a href="">Terms and Conditions </a>and <a href="">Privacy Policy</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
